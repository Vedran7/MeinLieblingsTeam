<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Add Player</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="navbar.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav id="head">

      <ul class="nav-buttons">
        <li><a class="link" href="#">PLAYERS</a></li>
        <li><a class="active" href="#">ADD PLAYER</a></li>
        <li><a class="link" href="#">HOME</a></li>
      </ul>

      <div id="color-overlay">
        <h1 id="titel">Mein Lieblingsteam</h1>


      </div>


    </nav>

	<form class="form-horizontal">
		<fieldset>

		<legend align="center">Basketballspieler anlegen</legend>

			<!-- INPUT Vorname -->
			<div class= "form-group">
				<label class="col-md-4 control-label" for="vorname">Vorname</label>
				<div class="col-md-4">
					<input id="vorname" name="vorname" type="text" placeholder="Beispiel: Max" class="form-control input-md" required="">
				</div>
			</div>

			<!-- INPUT Nachname -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Nachname</label>
					<div class="col-md-4">
						<input id="name" name="name" type="text" placeholder="Beispiel: Mustermann" class="form-control input-md" required="">
				</div>
			</div>

			<!-- INPUT Geburtsjahr -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="jahr">Geburtsjahr</label>
					<div class="col-md-4">
						<input id="jahr" name="jahr" type="date" placeholder="Testadawdwa" class="form-control input-md">
				</div>
			</div>

			<!-- INPUT Aktiv -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="aktiv">Aktiver Sportler?</label>
			  <div class="col-md-4">
				<label class="checkbox-inline" for="checkboxes-0" style="margin-right : 0px">
				  <input id="checkboxes-0" name="checkboxes" type="checkbox" value="1" >Ja</label>

				<label class="checkbox-inline" for="checkboxes-1">
				  <input id="checkboxes-1" name="checkboxes" type="checkbox" value="0">Nein</label>
			  </div>
			</div>

			<!-- INPUT Position -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="position">Position</label>
			  <div class="col-md-4">
				<select id="position" name="position" class="form-control">
				  <option value="1">Wing</option>
				  <option value="2">Center</option>
				  <option value="3">Guard</option>
				  <option value="4">Power Forward</option>
				  <option value="5">Small Forward</option>
				</select>
			  </div>
			</div>

			<!-- INPUT Verein -->
			<div class= "form-group">
				<label class="col-md-4 control-label" for="verein">Verein</label>
					<div class="col-md-4">
						<input id="verein" name="verein" type="text" placeholder="Beispiel: MLT" class="form-control input-md">
					</div>
			</div>

			<!-- INPUT Headcoach -->
			<div class= "form-group">
				<label class="col-md-4 control-label" for="hcoach">Headcoach</label>
					<div class="col-md-4">
						<input id="hcoach" name="hcoach" type="text" placeholder="Beispiel: Martina Kraus" class="form-control input-md">
					</div>
			</div>

			<!-- INPUT Assistant Coach -->
			<div class= "form-group">
				<label class="col-md-4 control-label" for="acoach">Assistant Coach</label>
					<div class="col-md-4">
						<input id="acoach" name="acoach" type="text" placeholder="Beispiel: Martina Kraus" class="form-control input-md">
					</div>
			</div>

			<!-- INPUT Rückennummer -->
			<div class= "form-group">
				<label class="col-md-4 control-label" for="number">Rückennummer</label>
					<div class="col-md-4">
						<input id="number" name="number" type="number" placeholder="Beispiel: 11" class="form-control input-md">
					</div>
			</div>

			<!-- INPUT Favorit -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="favorit">Als Favorit markieren?</label>
				<div class="col-md-4">
					<label class="checkbox-inline" for="favorit-0">
					<input type="checkbox" name="favorit" id="favorit-0" value="1">Ja
					</label>
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="confirmation"></label>
				<div class="col-md-4">
					<button id="confirmation" name="confirmation" class="btn btn-warning btn-block" onclick="location.href = 'http://kittey.rockz:1111/api/V1/addPlayer';">Spieler erstellen</button>
				</div>
			</div>

		</fieldset>
	</form>
  </body>
</html>
